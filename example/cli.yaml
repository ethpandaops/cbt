# CBT CLI Configuration for Example Environment
# Used by models, rerun, and other CLI commands

# Minimal logging for CLI
logging: error

# ClickHouse configuration
clickhouse:
  url: "http://clickhouse:8123"
  cluster: ""
  localSuffix: "_local"
  queryTimeout: 30s
  insertTimeout: 60s
  debug: false
  keepAlive: 30s

# Redis configuration (for rerun command)
redis:
  url: "redis://redis:6379"