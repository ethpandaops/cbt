# CBT Worker Configuration for Example Environment
# This configuration is optimized for the docker-compose example setup

# Logging level
logging: debug

# Metrics server
metricsAddr: ":9091"

# Health check endpoints
healthCheckAddr: ":8082"

# Optional pprof profiling
# pprofAddr: ":6061"

# ClickHouse configuration
clickhouse:
  url: "http://clickhouse:8123"
  cluster: ""
  localSuffix: "_local"
  queryTimeout: 30s
  insertTimeout: 60s
  debug: false
  keepAlive: 30s

# Redis configuration for task queue
redis:
  url: "redis://redis:6379"

# Worker specific settings
worker:
  queues:
    - default
  concurrency: 10
  
  # No model tag filtering in example
  # modelTags:
  
  # Graceful shutdown timeout
  shutdownTimeout: 30