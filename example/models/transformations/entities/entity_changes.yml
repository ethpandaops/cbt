database: analytics
table: entity_changes
forwardfill:
  interval: 120  # 2 minute intervals
  schedule: "@every 1m"
backfill:
  interval: 120  # Same as forward fill, but can be different if needed
  schedule: "@every 5m"
tags:
  - python
  - entity
  - metrics
dependencies:
  - ethereum.validator_entity
exec: "python3 /app/scripts/entity_changes.py"