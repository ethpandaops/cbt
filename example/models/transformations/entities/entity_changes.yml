# database is set in the config models.transformations.defaultDatabase
# database: analytics
type: incremental
table: entity_changes
interval:
  max: 120  # 2 minute intervals
  min: 0    # Allow any size partial intervals
  type: slot
schedules:
  forwardfill: "@every 1m"
  backfill: "@every 5s"
tags:
  - python
  - entity
  - metrics
dependencies:
  - "{{external}}.validator_entity"
exec: "python3 /app/scripts/entity_changes.py"
# Optional: Transformation-specific environment variables
# These override global env vars from config.yaml
env:
  API_KEY: "entity_changes_override_key"
  CUSTOM_PARAM: "entity_specific_value_xyz"
