database: analytics
table: entity_changes
interval:
  max: 120  # 2 minute intervals
  min: 0    # Allow any size partial intervals
schedules:
  forwardfill: "@every 1m"
  backfill: "@every 5m"
tags:
  - python
  - entity
  - metrics
dependencies:
  - ethereum.validator_entity
exec: "python3 /app/scripts/entity_changes.py"