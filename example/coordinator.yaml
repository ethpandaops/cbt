# CBT Coordinator Configuration for Example Environment
# This configuration is optimized for the docker-compose example setup

# Logging level
logging: debug

# Metrics server
metricsAddr: ":9090"

# Health check endpoints
healthCheckAddr: ":8081"

# Optional pprof profiling
# pprofAddr: ":6060"

# ClickHouse configuration
clickhouse:
  url: "http://clickhouse:8123"
  cluster: ""
  localSuffix: "_local"
  queryTimeout: 30s
  insertTimeout: 60s
  debug: false
  keepAlive: 30s

# Redis configuration for task queue
redis:
  url: "redis://redis:6379"

# Scheduling configuration
scheduling:
  interval: 1m
  maxConcurrentSchedules: 10
  batchSize: 100