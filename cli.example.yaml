# CBT CLI Configuration
# This file configures the CLI commands (models, rerun, etc.)
# It provides minimal configuration needed for database access

# Logging level for CLI commands
# Usually set to "error" to minimize output
logging: error

# ClickHouse configuration (required)
clickhouse:
  # Connection URL (required)
  url: "clickhouse://localhost:9000"
  
  # Cluster name (optional, for distributed queries)
  cluster: "default"
  
  # Local table suffix for cluster mode
  localSuffix: "_local"
  
  # Query timeout
  queryTimeout: 30s
  
  # Insert timeout
  insertTimeout: 60s
  
  # Enable debug logging for queries
  debug: false
  
  # Keep-alive interval
  keepAlive: 30s

# Redis configuration (optional, only needed for rerun command)
redis:
  # Redis connection URL
  url: "redis://localhost:6379/0"