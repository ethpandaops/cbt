# CBT Configuration

# Logging level: panic, fatal, warn, info, debug, trace
logging: info

# Metrics server address
metricsAddr: ":9090"

# Health check server address (optional)
healthCheckAddr: ":8081"

# Pprof server address for profiling (optional)
# Uncomment to enable profiling
# pprofAddr: ":6060"

# ClickHouse configuration
clickhouse:
  # Connection URL (required)
  url: http://localhost:8123
  
  # Cluster configuration (optional, for distributed deployments)
  # cluster: "default"
  # localSuffix: "_local"
  
  # Admin table configuration (required)
  # Each transformation type requires its own admin table
  # admin:
  #   incremental:
  #     database: admin          # Database for incremental transformations
  #     table: cbt_incremental   # Table for incremental transformations
  #   scheduled:
  #     database: admin          # Database for scheduled transformations 
  #     table: cbt_scheduled     # Table for scheduled transformations
  
  # Query timeout
  queryTimeout: 30s
  
  # Insert timeout
  insertTimeout: 60s
  
  # Enable debug logging for queries
  debug: false
  
  # Keep-alive interval
  keepAlive: 30s

# Redis configuration
redis:
  # Redis connection URL (required)
  url: "redis://localhost:6379/0"

# Scheduling settings
scheduler:
  # Maximum number of concurrent scheduling operations
  concurrency: 10
  
  # Admin table consolidation schedule (optional)
  # Controls how often the admin table is consolidated to optimize storage
  # Uses asynq cron format: @every duration, @hourly, @daily, or cron expression
  # Default: @every 10m
  consolidation: "@every 10m"

# Worker settings
worker:
  # Number of concurrent tasks to process
  concurrency: 10
  
  # Model tags for filtering which models this instance processes (optional)
  # Useful for running specialized instances for specific model types
  # tags:
  #   - "batch"
  #   - "analytics"

  # Seconds to wait for graceful shutdown
  shutdownTimeout: 30

# Model configuration (optional)
# Configure where to find external and transformation models and default database
# Defaults to models/external and models/transformations if not specified
# models:
#   external:
#     defaultDatabase: ethereum # optional
#     paths:
#       - "models/external" # default
#       - "/additional/external/models"
#   transformations:
#     defaultDatabase: analytics # optional
#     paths:
#       - "models/transformations" # default
#       - "/additional/transformation/models"
#     # Optional: Global custom environment variables for all transformations
#     env:
#       API_KEY: "your_api_key_here"
#       ENVIRONMENT: "production"

# API service configuration
api:
  # Enable or disable the API service
  enabled: true
  # Address to serve the API on
  addr: ":8888"

# Frontend service configuration
frontend:
  # Enable or disable the frontend service
  enabled: true
  # Address to serve the frontend on
  addr: ":8080"

# Interval type transformations (optional)
# Define how interval types can be represented and transformed for display in the frontend
# Each interval type (matching interval.type in models) can have multiple transformation steps
#
# interval_types:
#   # The interval.type name from your models
#   slot:
#     # Raw value (no transformation, no formatting)
#     - name: raw
#
#     # Display as formatted datetime
#     - name: timestamp
#       format: datetime
#
#     # Transform to epoch number
#     - name: epoch
#       expression: "math.floor((value - 1606824023) / 12)"
#
#     # Transform to epoch and format as datetime
#     - name: epoch_as_date
#       expression: "math.floor((value - 1606824023) / 12) * 1000"
#       format: datetime
#
#   # Another interval type example
#   epoch:
#     - name: timestamp
#       format: datetime
#
#     - name: slot
#       expression: "value * 32 * 12"  # epoch -> slot conversion
#
#     - name: date_only
#       format: date
#
# Configuration reference:
#   - name: (required) Display name for this transformation
#   - expression: (optional) CEL expression to transform the value
#   - format: (optional) Display format hint: datetime, date, time, duration, relative
#
# CEL expression features:
#   - Use 'value' as the input variable
#   - Math functions: math.floor(), math.ceil(), math.round(), math.abs(), math.sqrt()
#   - Min/max: math.least(), math.greatest()
#   - Arithmetic: +, -, *, /, %
#   - Comparisons: ==, !=, <, >, <=, >=
#   - Conditionals: value > 1000 ? value * 1000 : value
#   - Backend uses cel-go, frontend uses cel-js for safe execution
#
# Format types (optional, omit for raw number display):
#   - datetime: Full date and time (e.g., "2024-01-15 14:30:00")
#   - date: Date only (e.g., "2024-01-15")
#   - time: Time only (e.g., "14:30:00")
#   - duration: Human-readable duration (e.g., "2h 30m")
#   - relative: Relative time (e.g., "2 hours ago")